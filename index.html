<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlackJack ONLINE COME PLAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="outputAreaDealer">test</div>
    <div id="outputArea">test</div>

    <button id="newGame"  disabled="true" >New Game</button>
    <button id="hit" disabled="true">Hit</button>
    <button id="stand" disabled="true">Stand</button>
    <form id="bet" action="">
        <input id="betInput" autocomplete="off"  /><button>Bet</button>
    </form>

    <div id="winnerArea">winnerArea</div>

    <div>
        <input type="checkbox" id="play" name="play">
        <label for="play">Sit and Play</label>
    </div>

    <div id="chat">
        <ul id="messages">
        </ul>
        <ul id="feedBack"></ul>
    </div>
    <form id="chat" action="">
        <input id="m" autocomplete="off" autofocus="true" /><button>Send</button>
    </form>
    <div id="userList">
        <h2>Users</h2>
        <ul id="users"></ul>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>
</body>

</html>
